<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BOOKING TIANGJAUHPHOTOGRAPHY</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <form action="#" class="formulario" id="bookingForm">
        <img src="logo.PNG" alt="Logo Tiangjauh Photography" class="imgLogo" />

        <h2 class="formulario__titulo">TIANGJAUH<br>PHOTOGRAPHY</h2>
        <p class="formulario__parrafo">
            Isi tanggal bookingan kalian.<br />
            Hanya untuk wilayah Medan dan sekitarnya.
        </p>

        <label for="cliente" class="formulario__label">NAMA TIM</label>
        <input
            id="cliente"
            type="text"
            class="formulario__input"
            placeholder="isi nama tim"
            required
        />

        <label for="fecha" class="formulario__label">TANGGAL</label>
        <input
            id="fecha"
            type="date"
            class="formulario__input"
            required
        />

        <label for="hora" class="formulario__label">JAM/WAKTU</label>
        <input 
            id="hora" 
            type="time" 
            class="formulario__input" 
            required
        />

        <label for="servicio" class="formulario__label">VENUE</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>SANOBAR MINISOCCER</option>
            <option>AW MINISOCCER</option>
            <option>ZATAN MINISOCCER</option>
            <option>MEDAN MINISOCCER</option>
            <option>HM MINISOCCER</option>
            <option>PREMIER MINISOCCER</option>
            <option>GAMA SPORT CENTER</option>
            <option>GAMA MINISOCCER</option>
            <option>THE GREEN MINISOCCER</option>
            <option>BINTANG MINISOCCER</option>
            <option>FFA MINISOCCER</option>
            <option>PRIMA MINISOCCER</option>
            <option>JOHOR MINISOCCER</option>
            <option>ATLAS MINISOCCER</option>
            <option>ACHILESS MINISOCCER</option>
            <option>SO POINT MINISOCCER</option>
            <option>LEON MINISOCCER</option>
            <option>LAPANGAN BESAR</option>
            <option>PADEL</option>
            <option>BADMINTON</option>
        </select>

        <label for="empleado" class="formulario__label">DURASI WAKTU</label>
        <select id="empleado" name="listaempleados" class="formulario__input">
            <option>2 JAM</option>
            <option>1 JAM</option>
            <option>3 JAM</option>
            <option>4 JAM</option>
            <option>5 JAM</option>
            <option>6 JAM</option>
        </select>

        <div id="respuesta" class="status-message"></div>

        <button id="submit" class="formulario__submit">LANJUT KE WHATSAPP</button>
    </form>
    <script src="js/form.js"></script>
</body>
</html>
