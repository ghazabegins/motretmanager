<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Jadwal - Tiang Jauh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    
    <div class="bg-overlay"></div> <form action="#" class="formulario" id="bookingForm">
        <a href="../index.html" style="text-decoration: none; color: inherit;">
            <img src="logo.PNG" alt="Logo" class="imgLogo" />
        </a>

        <h2 class="formulario__titulo">FORMULIR BOOKING</h2>
        <p class="formulario__parrafo">
            Isi data jadwal pertandingan kalian.<br />
            <small style="opacity: 0.7;">Medan & Sekitarnya</small>
        </p>

        <div class="input-group">
            <label for="cliente" class="formulario__label">NAMA TIM</label>
            <input id="cliente" type="text" class="formulario__input" placeholder="Contoh: Koncet FC..." required />
        </div>

        <div class="input-group">
            <label for="fecha" class="formulario__label">TANGGAL</label>
            <input id="fecha" type="date" class="formulario__input" required />
        </div>

        <div class="input-group">
            <label for="hora" class="formulario__label">JAM MULAI</label>
            <input id="hora" type="time" class="formulario__input" required />
        </div>

        <div class="input-group">
            <label for="servicio" class="formulario__label">LOKASI / VENUE</label>
            <select id="servicio" name="listaservicios" class="formulario__input">
                <option value="" disabled selected>Pilih Lapangan...</option>
                <option>SANOBAR MINISOCCER</option>
                <option>AW MINISOCCER</option>
                <option>ZATAN MINISOCCER</option>
                <option>MEDAN MINISOCCER</option>
                <option>HM MINISOCCER</option>
                <option>PREMIER MINISOCCER</option>
                <option>GAMA SPORT CENTER</option>
                <option>GAMA MINISOCCER</option>
                <option>THE GREEN MINISOCCER</option>
                <option>BINTANG MINISOCCER</option>
                <option>FFA MINISOCCER</option>
                <option>PRIMA MINISOCCER</option>
                <option>JOHOR MINISOCCER</option>
                <option>ATLAS MINISOCCER</option>
                <option>ACHILESS MINISOCCER</option>
                <option>SO POINT MINISOCCER</option>
                <option>LEON MINISOCCER</option>
                <option>LAPANGAN BESAR</option>
                <option>PADEL</option>
                <option>BADMINTON</option>
            </select>
        </div>

        <div class="input-group">
            <label for="empleado" class="formulario__label">DURASI</label>
            <select id="empleado" name="listaempleados" class="formulario__input">
                <option>2 JAM</option>
                <option>1 JAM</option>
                <option>3 JAM</option>
                <option>4 JAM</option>
            </select>
        </div>

        <div id="respuesta" class="status-message"></div>

        <button id="submit" class="formulario__submit">Kirim ke WhatsApp âžœ</button>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="../index.html" style="color: #666; font-size: 0.8rem;">Kembali ke Home</a>
        </div>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
