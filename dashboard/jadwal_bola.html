<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Jadwal</title>
    <link rel="icon" href="https://ghazabegins.cyou/tj/logo.PNG" type="image/png">
    <script>if(localStorage.getItem('isLoggedIn')!=='true')window.location.href='login.html';</script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f4f7f6; --text: #333; --card: #fff; --inp: #fcfcfc; --brd: #e1e1e1;
            --acc: #11998e; --grad: linear-gradient(135deg, #11998e, #38ef7d); --mod: #fff; --filter: invert(1);
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #e0e0e0; --card: #1e1e1e; --inp: #2d2d2d; --brd: #444;
            --acc: #38ef7d; --grad: linear-gradient(135deg, #0e8278, #2ecc71); --mod: #2c2c2c; --filter: none;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .top-bar { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 44px; }
        .theme-switch input { display:none; }
        .slider { background: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background: white; bottom: 3px; content: ""; height: 18px; left: 3px; position: absolute; transition: .4s; width: 18px; border-radius: 50%; }
        input:checked + .slider { background: var(--acc); }
        input:checked + .slider:before { transform: translateX(20px); }

        .card { background: var(--card); border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 600px; overflow: hidden; }
        .card-header { background: var(--grad); padding: 20px; text-align: center; color: white; }
        .card-body { padding: 25px 20px; }
        
        .logo-img { width: 80px; margin: 0 auto 10px; display: block; filter: brightness(0) invert(1); } /* Logo di header selalu putih */

        label { display: block; margin-bottom: 8px; font-size: 0.85rem; font-weight: 600; opacity: 0.8; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; border: 2px solid var(--brd); border-radius: 10px; background: var(--inp); color: var(--text); font-size: 1rem; margin-bottom: 20px; font-family: inherit;}
        input:focus { border-color: var(--acc); outline: none; }
        
        .time-box { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; }
        .time-item { flex: 1; text-align: center; }
        .time-item span { font-size: 0.7rem; display: block; margin-bottom: 5px; opacity: 0.7; }
        .time-item input { margin-bottom: 0; text-align: center; font-weight: bold; }

        .btn-submit { width: 100%; padding: 16px; background: var(--acc); color: #000; border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; }
        .nav-link { text-align: center; margin-top: 20px; display: block; text-decoration: none; color: var(--acc); font-weight: 600; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 99; justify-content: center; align-items: center; padding: 20px;}
        .modal.active { display: flex; }
        .modal-box { background: var(--mod); padding: 30px; border-radius: 20px; width: 100%; max-width: 320px; text-align: center; }
        .btn-close { width: 100%; padding: 12px; margin-top: 15px; background: var(--text); color: var(--bg); border: none; border-radius: 10px; font-weight: 600; cursor: pointer;}
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:600;">üè† Home</a>
        <label class="theme-switch">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="card">
        <div class="card-header">
            <img src="https://ghazabegins.cyou/tj/logo.PNG" class="logo-img">
            <h2>Input Jadwal</h2>
        </div>
        <div class="card-body">
            <form name="submit-to-google-sheet">
                <input type="hidden" name="action" value="create"> 
                
                <label>Tanggal</label>
                <input type="date" id="tanggal" name="Tanggal" required>
                
                <label>Hari</label>
                <input type="text" id="hari" name="Hari" readonly placeholder="Otomatis..." style="background:rgba(0,0,0,0.05)">

                <label>Waktu Main (+2 Jam Auto)</label>
                <div class="time-box">
                    <div class="time-item"><span>Mulai</span><input type="time" id="pick_mulai" required></div>
                    <div style="font-weight:bold; color:var(--acc)">‚ûú</div>
                    <div class="time-item"><span>Selesai</span><input type="time" id="pick_selesai" required></div>
                </div>
                <input type="hidden" id="waktu_final" name="Waktu">

                <label>Tim</label>
                <input type="text" id="tim" name="Tim" placeholder="Cth: Koncet FC" required>

                <label>Venue</label>
                <select id="venue" name="Venue" required>
                    <option value="" disabled selected>Pilih Lokasi...</option>
                    <option>SANOBAR MINISOCCER</option>
                    <option>AW MINISOCCER</option>
                    <option>ZATAN MINISOCCER</option>
                    <option>MEDAN MINISOCCER</option>
                    <option>HM MINISOCCER</option>
                    <option>PREMIER MINISOCCER</option>
                    <option>GAMA SPORT CENTER</option>
                    <option>GAMA MINISOCCER</option>
                    <option>THE GREEN MINISOCCER</option>
                    <option>BINTANG MINISOCCER</option>
                    <option>FFA MINISOCCER</option>
                    <option>PRIMA MINISOCCER</option>
                    <option>JOHOR MINISOCCER</option>
                    <option>ATLAS MINISOCCER</option>
                    <option>ACHILESS MINISOCCER</option>
                    <option>SO POINT MINISOCCER</option>
                    <option>LEON MINISOCCER</option>
                    <option>LAPANGAN BESAR</option>
                    <option>PADEL</option>
                    <option>BADMINTON</option>
                    <option value="Lainnya">Lainnya</option>
                </select>

                <button type="submit" class="btn-submit">Simpan Jadwal</button>
                <a href="kelola_jadwal.html" class="nav-link">Lihat Laporan &rarr;</a>
            </form>
        </div>
    </div>

    <div class="modal" id="modalSuccess">
        <div class="modal-box">
            <h1 style="font-size:3rem; margin-bottom:10px;">‚úÖ</h1>
            <h3>Tersimpan!</h3>
            <div style="margin:15px 0; text-align:left; font-size:0.9rem; opacity:0.8; line-height:1.6;">
                Tgl: <b id="res_tgl"></b><br>
                Jam: <b id="res_jam"></b><br>
                Tim: <b id="res_tim"></b>
            </div>
            <button class="btn-close" onclick="document.getElementById('modalSuccess').classList.remove('active')">Oke, Lanjut</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJGLSActDA3XA3SGZscC04W85P1TTeXEvBDXoGTd_uxCOM_ENNCIk_jD9MJIMl9B979g/exec'; // GANTI URL DISINI
        
        // DARK MODE
        const sw = document.querySelector('.theme-switch input');
        const th = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', th);
        if(th==='dark') sw.checked=true;
        sw.addEventListener('change', e => {
            const n = e.target.checked?'dark':'light';
            document.documentElement.setAttribute('data-theme',n); localStorage.setItem('theme',n);
        });

        // LOGIC
        const form = document.forms['submit-to-google-sheet'];
        const btn = document.querySelector('.btn-submit');
        const pm = document.getElementById('pick_mulai');
        const ps = document.getElementById('pick_selesai');
        const wf = document.getElementById('waktu_final');

        function updWaktu() { if(pm.value && ps.value) wf.value = `${pm.value} - ${ps.value}`; }
        pm.addEventListener('change', function() {
            if(this.value) {
                let [h, m] = this.value.split(':').map(Number);
                let hEnd = h + 2; if(hEnd>=24) hEnd-=24;
                ps.value = `${hEnd.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                updWaktu();
            }
        });
        ps.addEventListener('change', updWaktu);

        document.getElementById('tanggal').addEventListener('change', function() {
            const d = new Date(this.value);
            if(!isNaN(d)) document.getElementById('hari').value = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'][d.getDay()];
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            if(!wf.value) { alert("Isi waktu!"); return; }
            btn.innerHTML = "‚è≥ Mengirim..."; btn.disabled=true;
            fetch(scriptURL, {method:'POST', body:new FormData(form)})
            .then(r=>r.json()).then(d=>{
                btn.innerHTML="Simpan Jadwal"; btn.disabled=false;
                if(d.result==='success') {
                    document.getElementById('res_tgl').innerText = document.getElementById('tanggal').value;
                    document.getElementById('res_jam').innerText = wf.value;
                    document.getElementById('res_tim').innerText = document.getElementById('tim').value;
                    document.getElementById('modalSuccess').classList.add('active');
                    form.reset();
                } else alert("Gagal: "+d.message);
            }).catch(()=> { alert("Koneksi Error"); btn.innerHTML="Simpan"; btn.disabled=false; });
        });
    </script>
</body>
</html>
